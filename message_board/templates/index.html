<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掲示板</title>
    <style>
        body {
            font-family: 'Hiragino Sans', 'Meiryo', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .post-form {
            margin-bottom: 30px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .posts {
            list-style-type: none;
            padding: 0;
        }
        .post {
            border: 1px solid #eee;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: white;
        }
        .post-date {
            font-size: 0.8em;
            color: #777;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>掲示板</h1>
    
    <div class="post-form">
        <form method="POST" action="/add">
            <textarea name="content" placeholder="メッセージを入力してください"></textarea>
            <button type="submit">投稿</button>
        </form>
    </div>
    
    <ul class="posts">
    {% for post in posts %}
        <li class="post">
            <div class="post-content">{{ post.content }}</div>
            <div class="post-date">{{ post.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</div>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
